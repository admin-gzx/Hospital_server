spring:
  application:
    name: hospital-gateway
  config:
    import: optional:nacos:hospital-gateway.yml
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: hospital-gateway
        group: DEFAULT_GROUP
        import-check:
          enabled: false
      discovery:
        server-addr: localhost:8848

# 配置日志
logging:
  level:
    root: info
    com.hospital: debug