server:
  port: 8081

spring:
  config:
    import: optional:nacos:hospital-user.yml
  application:
    name: hospital-user
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: hospital-user
        group: DEFAULT_GROUP
      discovery:
        server-addr: localhost:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hospital_user?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
 

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hospital.user.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.hospital.user.mapper: debug

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# JWT配置
app:
  jwtSecret: Y2xpZW50X2tleV9zaG9ydF9zZWNyZXQ=
  jwtExpirationInMs: 86400000